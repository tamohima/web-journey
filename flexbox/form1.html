<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="./form1.css" />
</head>
<body>
        <div class="container">
        <header class="heading">
            <h1>Complex From Design</h1>
        </header>
        <section class="form-section">
            <form>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input 
                        type="text" 
                        placeholder="SI" 
                        id="first-name"
                        />
                    </div>
                        <div class="form-group">
                        <label for="last-name">last name</label>
                        <input 
                        type="text" 
                        placeholder="Saba" 
                        id="last-name"
                        />
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                        type="email" 
                        placeholder="saba@gmail.com" 
                        id="email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                        type="tel" 
                        placeholder="018*********" 
                        id="phone"
                        />
                    </div>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">

                            <option value="Bangladesh "selected>Bangladesh</option>
                            <option value="Australia "selected>Australia</option>
                            <option value="America "selected>America</option>
                                                                                                                                       <option value="Italy"selected>Italy</option>
                        </select>
                    </div>
                        <div class="form-group">
                        <label for="city">City</label>
                            <select id="city">

                            <option value="Dhaka"selected>Dhaka</option>
                            <option value="Cumilla "selected>Cumilla</option>
                            <option value="shylet "selected>shylet</option>
                                                                                                                                       <option value="Rajshahi"selected>Rajshahi</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                       <label >Gender</label>
                    <div class="radio-inline-group">
                        <div class="radio-inline">
                            <input
                             type="radio" 
                             value="Male"
                            name="gender"
                             id="male"
                             />
                             <label for="male">Male</label>
                        </div>

                        <div class="radio-inline">
                            <input
                             type="radio" 
                             value="Female"
                            name="gender"
                             id="female"
                             />
                             <label for="female">Female</label>
                        </div>
                        <div class="radio-inline">
                            <input
                             type="radio" 
                             value="Others"
                            name="gender"
                             id="others"
                             />
                             <label for="others">Others</label>
                        </div>
                    </div>   
                </div>
                <div class="from-group-bio">
                    <label for="bio">short bio</label>
                    <textarea  id="bio"></textarea>
                </div>
                <div class="inline-form">
                    <div class="form-group">
                      <label for="password">password</label>
                        <input 
                        type="password" 
                        placeholder="password" 
                        id="password"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password 2"> Confirm password</label>
                        <input 
                        type="password" 
                        placeholder="password" 
                        id="password"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="radio-inline">
                        <input type="checkbox" id="agreement"/>
                    <label for="agreement">
                        I accept term and Condition</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-reset" type="reset">
                        Reset
                    </button>
                    <button class="btn btn-submit" type="submit">
                        Submit
                    </button>
                 </div>
              </form>
           </section>
        </div>             
    </body>
 </html>
